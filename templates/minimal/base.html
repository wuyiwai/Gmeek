<!DOCTYPE html>
<html lang="zh-CN" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ blogBase.title }}{% endblock %}</title>
    <meta name="description" content="{{ blogBase.description }}">
    <link rel="icon" type="image/png" href="{{ blogBase.faviconUrl }}">
    <style>
        :root {
            --primary-color: #2563eb;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --border-color: #e2e8f0;
            --code-bg: #f1f5f9;
            --blockquote-bg: #f8fafc;
            --selection-bg: #bfdbfe;
            --selection-text: #1e293b;
        }

        [data-theme="dark"] {
            --primary-color: #3b82f6;
            --text-primary: #e5e5e5;
            --text-secondary: #a3a3a3;
            --bg-primary: #000000;
            --bg-secondary: #171717;
            --border-color: #262626;
            --code-bg: #171717;
            --blockquote-bg: #171717;
            --selection-bg: #1e293b;
            --selection-text: #e2e8f0;
        }

        ::selection {
            background: var(--selection-bg);
            color: var(--selection-text);
        }

        * {
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background: var(--bg-primary);
        }

        .container {
            max-width: 768px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .header {
            padding: 2rem 0;
            border-bottom: 1px solid var(--border-color);
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
        }

        .nav-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.2s;
        }

        .nav-link:hover {
            color: var(--primary-color);
        }

        .post-list {
            padding: 2rem 0;
        }

        .post-item {
            padding: 1.5rem 0;
            border-bottom: 1px solid var(--border-color);
        }

        .post-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
            text-decoration: none;
            margin-bottom: 0.5rem;
        }

        .post-meta {
            font-size: 0.875rem;
            color: var(--text-secondary);
            display: flex;
            gap: 1rem;
        }

        .post-content {
            margin-top: 1rem;
            color: var(--text-secondary);
        }

        .theme-switch {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 0.375rem;
            transition: background-color 0.2s;
        }

        .theme-switch:hover {
            background-color: var(--bg-secondary);
        }

        .theme-switch svg {
            width: 1.25rem;
            height: 1.25rem;
            transform-origin: center;
            transition: transform 0.3s ease;
        }

        [data-theme="dark"] .theme-switch svg {
            transform: rotate(360deg);
        }

        @media (max-width: 640px) {
            .nav {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }
        }
    </style>
    {% block style %}{% endblock %}
    <script>
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        (function() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            
            if (!localStorage.getItem('theme')) {
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                document.documentElement.setAttribute('data-theme', prefersDark ? 'dark' : 'light');
            }
        })();
    </script>
    {% block script %}{% endblock %}
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="nav">
                <a href="/" class="nav-title">{{ blogBase.title }}</a>
                <div class="nav-links">
                    <a href="/tag.html" class="nav-link">标签</a>
                    <a href="/about.html" class="nav-link">关于</a>
                    <button class="theme-switch nav-link" onclick="toggleTheme()" title="切换主题">
                        <svg viewBox="0 0 16 16" fill="currentColor">
                            {{ IconList.sun if blogBase.themeMode == "light" else IconList.moon }}
                        </svg>
                    </button>
                </div>
            </nav>
        </div>
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    {% include "minimal/footer.html" %}
    {% block additional_scripts %}{% endblock %}
</body>
</html>
